<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>100 Days Challenge - DAY 1</title>
  </head>
  <body>
    <h1 class="title">#1 - Pixel Art Generator</h1>
    <img class="pixel-art" src="source/pen.jpg" alt="pixel art pen" />
    <div class="container">
      <div class="grid-size">
        <h3 class="grid-size-title">Grid Size</h3>
        <div class="grid-size-controls">
          <label for="width">width</label>
          <input
            type="range"
            name="width"
            id="width"
            min="1"
            max="100"
            value="20"
          />
          <span id="width-value">00</span>
          <label for="height">height</label>
          <input
            type="range"
            name="height"
            id="height"
            min="1"
            max="100"
            value="20"
          />
          <span id="height-value">00</span>
          <button class="btn generate">Generate</button>
          <button class="btn clear">Clear</button>
          <input type="color" name="color" id="color" />
          <button class="btn erase">Erase</button>
          <button class="btn paint">Paint</button>
        </div>
      </div>
    </div>
    <table class="board"></table>
    <script src="index.js"></script>
  </body>
</html>
